@import cqrs.mr.readModel.InventoryItemListDto
@(inventoryItems: java.util.List[InventoryItemListDto])
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
</head>
<body>
<h2>All items:</h2>
<table border="1">
    <tr>
     <td align="left">Inventory Item Name</td>
    </tr>
    @for(item <- inventoryItems) {
    <tr>
        <td align="left">
            <a href="details.do?id=@item.id">@item.name</a>
        </td>
    </tr>
    }
</table>

<br/>
<table>
    <tr>
     <td align="left">
       <a href="add.do">Add</a> 
     </td>
    </tr>
</table>
</body>
</html>
